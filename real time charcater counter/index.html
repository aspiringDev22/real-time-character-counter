<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real-time-Character-Counter</title>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Real-time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        rows="4"
        cols="50"
        placeholder="Enter your text here"
        maxlength="250"
      ></textarea>
      <div class="details">
        <h3 class="characterLength">
          Total Character :
          <span class="total-counter" id="total-counter">250</span>
        </h3>
        <h3 class="remainingChar">
          Remaining :
          <span class="remaining-counter" id="remaining-counter">0</span>
        </h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
